<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font awesom link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Not TODO List</title>
    <style>
      .wrapper {
        min-height: 100vh;
        background: linear-gradient(
          rgba(255, 0, 0, 0.336),
          rgba(0, 0, 255, 0.342)
        );
      }
      .table {
        --bs-table-bg: transperent;
      }
    </style>
  </head>
  <body>
    <div class="wrapper p-5">
      <div class="container">
        <h1 class="text-center">Not TODO list</h1>

        <!-- form -->
        <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
          <div class="row border rounded p-3 mt-5 g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                name="Task"
                aria-label="Task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                name="Hours"
                aria-label="Hours"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add new Task</button>
            </div>
          </div>
        </form>
        <!-- tables -->
        <!-- entry list -->
        <section class="tables mt-4">
          <div class="row">
            <div class="col-md-6">
              <table class="table table-striped table-hover mt-2">
                <h3>Entry List</h3>
                <hr />
                <tbody id="entryList"></tbody>
              </table>
            </div>
            <!-- Bad list -->
            <div class="col-md-6">
              <table class="table table-striped table-hover mt-2">
                <h3>Bad List</h3>
                <hr />
                <tbody id="badList">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Sleeping</td>
                    <td>40</td>
                    <td class="text-end">
                      <button class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                      <button class="btn btn-warning">
                        <i class="fa-solid fa-arrow-left"></i>
                      </button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
              <div class="alert alert-light" role="alert">
                You could have save hours
              </div>
            </div>
          </div>
        </section>
        <div class="alert alert-light" role="alert">
          Total Hours Allocated :
        </div>
      </div>
    </div>

    <!-- Bootstrap js link -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
