<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        height: 100vh;
        background: linear-gradient(
          rgba(255, 0, 0, 0.219),
          rgba(0, 0, 255, 0.425)
        );
      }
    </style>
    <title>Not TODO List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- form -->
        <div class="form mt-5">
          <h1 class="text-center">Not TODO List</h1>
          <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
            <div class="row g-3">
              <div class="col-md-7">
                <input
                  type="text"
                  class="form-control"
                  placeholder="task"
                  aria-label="task"
                  id="task"
                  name="task"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  class="form-control"
                  placeholder="hours"
                  aria-label="hours"
                  id="hours"
                  name="hours"
                />
              </div>
              <div class="col-md-3 d-grid">
                <button class="btn btn-primary">Add New Task</button>
              </div>
            </div>
          </form>
        </div>

        <!-- tables -->
        <!-- entry-list -->
        <div class="tables mt-3 border p-3">
          <div class="row">
            <div class="entry-list col-md-6">
              <h3>Entry List</h3>
              <table class="table table-striped table-hover">
                <tbody id="tbl-entry-list"></tbody>
              </table>
            </div>
            <!-- bad List -->
            <div class="bad-list col-md-6">
              <h3>Bad List</h3>
              <table class="table table-striped table-hover">
                <tbody id="tbl-bad-list"></tbody>
              </table>
              <div class="bad-hours p-3 bg-light m-2">
                You could have saved <span id="ttlbadhours"></span> hr
              </div>
            </div>
          </div>
        </div>
        <div class="p-3 bg-light m-2">
          The total hours allocated <span id="ttlhrs"></span> hrs
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
